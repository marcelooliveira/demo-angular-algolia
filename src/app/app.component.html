<div class="component-container p-4">
  <h2 class="m-0 p-2"><i class="fas fa-paw"></i>
   Best Friend
    <i class="fas fa-paw"></i>
  </h2>

  <div class="center-panel">
    <div class="row">
      <div id="hits" *ngFor="let dog of serverDogs" class="col col-xs-12 col-sm-6 col-md-4 p-3">

        <div class="card shadow">
          <img src="{{dog.pic}}" class="card-img-top img-dog">
          <div class="card-body">
            <h5 class="card-title">{{dog.name}}<i class="far fa-heart text-danger float-right"></i></h5>
            <h6 class="card-text">{{dog.breed}}</h6>
            <div class="card-text description" title="{{dog.description}}">{{dog.description}}</div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
